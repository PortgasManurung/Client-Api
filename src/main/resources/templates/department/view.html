
<head>
    <div th:replace="item/header :: headers"></div>
</head>
    <div class="dashboard-main-wrapper">
        <div th:replace="item/header :: sidebars"></div>
        <div th:replace="item/header :: navbars"></div>
        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content ">
                <a th:href="@{/department/add}" class="btn btn-warning mb-3 mt-3">
                    <i class="fas fa-plus"></i>
                    Department
                </a>
                <div class="row">
                    <table class="table table-striped">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tr th:each="department : ${department.data}">
                            <td   th:text="${department.id}"></td>
                            <td th:text="${department.name}"></td>
                            <td>
                                <a th:href="@{/department/formUpdate(departmentId=${department.id})}" class="btn btn-warning p-2">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/department/delete/{id}(id=${department.id})}" class="btn btn-danger p-2"
                                   onclick="if(!(confirm('Apakah Data Berikut akan Dihapus?'))) return false">
                                    <i class="far fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div th:replace="item/footer :: footers"></div>
            <tr th:include="item/footer :: coba">
                <td id="cob">xxxxxxx</td>
                <td id="angka">xxx</td>
                <td>xx</td>
                <td>xx</td>
            </tr>
        </div>
    </div>
</body>
</html>
